{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        <a href="{% url "account:user_detail" user.username %}">
          {% if user.profile.photo %}
            <img src="{{ user.profile.photo.url }}">
          {% endif %}
        </a>
        <div class="info">
          <a href="{% url "account:user_detail" user.username %}" class="title">
            {{ user.get_full_name|default:user.username }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
