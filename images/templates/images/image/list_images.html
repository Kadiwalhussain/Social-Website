{% for image in images %}
  <div class="image">
    <a href="{{ image.get_absolute_url }}">
      {% if image.image %}
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
      {% endif %}
    </a>
    <div class="info">
      <a href="{{ image.get_absolute_url }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% endfor %}
